<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoolean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="container">
        <main>
            <input class="input" type="text" placeholder="Inserisci una nuova todo" />
            <button id="todo-btn">Inserisci todo</button>
            <ul class="todos">
    
            </ul>
        </main>
    </div>


    <!-- Handlebars template -->
    <script id="todo-template" type="text/x-handlebars-template">
        <li class="todo">
            <span>{{ todo }}</span>
            <span class="remove" data-id="{{ id }}"><i class="fas fa-trash-alt"></i></span>


        </li>
    
    
    </script>


    <!-- JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
<script src="script/main.js"></script>
</body>
</html>  
</body>
</html>
